
<div class="fixed m-auto bottom-2/4  my-auto origin-center right-[550px] transform rotate-0">


  <div class="bg-white w-fit p-3 h-fit rounded-lg shadow-lg ">
    <p class="text-center text-xl font-semibold">Calificacion
    </p>
    <div class=" flex justify-center">
      <style>
        .rating {
          display: inline-block;
          opacity: 1;
        }

        .rating input {
          display: none;
          opacity: 1;
        }

        .rating label {
          float: right;
          cursor: pointer;
          color: #ccc;
          transition: color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .rating label:before {
          content: '\2605';
          font-size: 30px;
          transition: color 0.3s;
        }

        .rating input:checked~label,
        .rating label:hover,
        .rating label:hover~label {
          color: #ffc300;
          transform: scale(1.2);
          transition: color 0.3s, transform 0.3s, box-shadow 0.3s;
          animation: bounce 0.5s ease-in-out alternate;
        }

        @keyframes bounce {
          to {
            transform: scale(1.3);
          }
        }
      </style>
      <div class="rating mb-12">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
      </div>

    </div>
    <div class="card__content">
